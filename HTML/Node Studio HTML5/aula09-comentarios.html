<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comentarios</title>
    <!-- CSS -->
    <style media="screen">
      .div {
        background-color: #ccc;
        /*espaçamento interno*/
        padding: 10px;
        /*espaçamento externo*/
        margin: 10px;
      }
      .span {
        color: white;
      }
    </style>

  </head>

  <body>

    <!-- div é conteiner pra outros componentes html  -->
    <div class="div">
      <h1>DIV</h1>
      <p>
        div é conteiner pra outros componentes html.
        <span class="span">
          span e conteiner em linha usado para selecionar
           pedaçoes de texto ou imagens.
         </span>
      </p>
    </div>


  </body>
</html>
