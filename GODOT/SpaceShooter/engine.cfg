[application]

name="SpaceShooter"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

recursos="*res://scripts/recursos.gd"
game="*res://scripts/game.gd"

[debug]

indicators_enabled=true

[display]

height=650
width=640
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape), key(P)]
tiro=[key(Space)]
cima=[key(W)]
baixo=[key(S)]
direita=[key(Right), key(D)]
esquerda=[key(A), key(Left)]

[render]

default_clear_color=#ff000000
