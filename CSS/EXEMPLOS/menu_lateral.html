<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9
    }
    #check {
      display: none;
    }
    #icon {
      cursor: pointer;
      padding: 15px;
      position: absolute;
      z-index: 1;
    }

    #barra {
      background-color: #333;
      height: 100%;
      width: 300px;
      position: absolute;
      transition: all .2s linear;
      left: -300px;
    }

    nav{
      width: 100%;
      position: absolute;
      top: 60px;
    }

    nav a{
      text-decoration: none;
    }

    .link {
      background-color: #494949;
      padding: 20px;
      font-family: Arial;
      font-size: 16px;
      transition: all .2s linear;
      color: #f4f4f9;
      border-bottom: 2px solid #222;
    }

    .link:hover {
      background-color: #7f8c8d;
    }

    #check:checked ~ #barra {
      transform: translateX(300px);
    }

    </style>
    <title></title>
  </head>
