<!DOCTYPE html>
<html>
<head>
<style>

.formulario {

}

form {
  display: table;
}

label, input[type=text] {
  display: table-cell;
}

.linha {
  display: table-row;
}

label {
  padding-right: 10px;
}

input[type=text] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    border-radius: 10px;
}

input[type=text]:focus {
    border: 3px solid #555;
}
</style>
</head>
<body>

<div class="formulario">
<form>
  <div class="linha">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John">
  </div>
  <div class="linha">
    <label for="lname">Last Name complete</label>
    <input type="text" id="lname" name="lname" value="Doe">
  </div>
</form>
</div>

</body>
</html>
