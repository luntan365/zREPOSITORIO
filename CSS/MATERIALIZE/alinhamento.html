<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Materialize</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <style media="screen">
      div {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- CCONTEINER GRID -->
    <div class="container">

      <!-- ALINHAMENTO VERTICAL -->
    <div class="valign-wrapper blue">
      <h5>This should be vertically aligned</h5>
    </div>  

    <!-- ALINHAMENTO HORIZONTAL -->
    <div class="red">
      <h5 class="left-align">This should be left aligned</h5>
    </div>
    <div class="green">
      <h5 class="right-align">This should be right aligned</h5>
    </div>
    <div class="purple">
      <h5 class="center-align">This should be center aligned</h5>
    </div>


  

    

    <!-- CONTEINER GRID  -->
    </div>

    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
  </body>
</html>
